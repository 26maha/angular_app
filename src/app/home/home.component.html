<div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h1>My Products</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search here" name="search_name"
                    [(ngModel)]="model.search_name" #search_name="ngModel">
                <!-- <div class="input-group-btn"> -->
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                <!-- </div> -->
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-warning" style="text-align: center;" data-toggle="modal"
                data-target="#createModal">Create new
                product</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Product Type</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.product_type}}</td>
                        <td>
                            <button type="button" class="btn btn-danger"
                                (click)="deleteProd(product.id)">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeButton">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2 col-xl-2 col-md-2 col-lg-2"></div>
                            <div class="col-sm-8 col-xl-8 col-md-8 col-lg-8">
                                <form novalidate #f="ngForm">


                                    <div class="form-group">
                                        <label>Product Name</label>
                                        <input type="text" class="form-control" name="name" [(ngModel)]="model.name"
                                            required #name="ngModel" [ngClass]="{
                                            'has-danger': name.invalid && (name.dirty || name.touched),
                                            'has-success': name.valid && (name.dirty || name.touched)
                                       }">
                                        <div class="form-control-feedback showColor"
                                            *ngIf="name.errors && (name.dirty || name.touched)">
                                            <p *ngIf="name.errors.required">Product name is required</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Product Type</label>
                                        <input type="price" class="form-control" name="product_type"
                                            [(ngModel)]="model.product_type" required #product_type="ngModel" [ngClass]="{
                                        'has-danger': product_type.invalid && (product_type.dirty || product_type.touched),
                                        'has-success': product_type.valid && (product_type.dirty || product_type.touched)
                                   }">
                                        <div class="form-control-feedback showColor"
                                            *ngIf="product_type.errors && (product_type.dirty || product_type.touched)">
                                            <p *ngIf="product_type.errors.required">Product Type is required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" name="description"
                                            [(ngModel)]="model.description" required #description="ngModel" [ngClass]="{
                                        'has-danger': description.invalid && (description.dirty || description.touched),
                                        'has-success': description.valid && (description.dirty || description.touched)
                                   }">
                                        <div class="form-control-feedback showColor"
                                            *ngIf="description.errors && (description.dirty || description.touched)">
                                            <p *ngIf="description.errors.required">Description is required</p>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="price" class="form-control" name="price" [(ngModel)]="model.price"
                                            required #price="ngModel" [ngClass]="{
                                        'has-danger': price.invalid && (price.dirty || price.touched),
                                        'has-success': price.valid && (price.dirty || price.touched)
                                   }">
                                        <div class="form-control-feedback showColor"
                                            *ngIf="price.errors && (price.dirty || price.touched)">
                                            <p *ngIf="price.errors.required">Price is required</p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal-footer" style="margin-right: 41%;">

                <!-- <div class="form-group" style="text-align: center;"> -->
                <button type="submit" class="btn btn-success" [disabled]="f.invalid" (click)="onSubmit()">Submit
                </button>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>

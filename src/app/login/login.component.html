<div class="bckimg"></div>
<div class="login-wrapper">


    <div class="card backColorcl">
        <div class="card-body">
            <form class="form-signin"
             (ngSubmit)='onSubmit(signInForm)' #signInForm='ngForm'>
                <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt=""
                    width="72" height="72"> -->
                <h1 class="h3 mb-3 font-weight-normal alignText">LOGIN</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail"
                name="inputEmail"  class="form-control" placeholder="Email address" required autofocus ngModel>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required ngModel> 
                <!-- <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->

                <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
                    Please fill all fields
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsValid">
                    Invalid user or password
                </div>
            </form>
        </div>
    </div>
</div>
